server {
  listen 80;
  server_name 54.37.14.239;

  root /usr/share/nginx/html;
  index index.html;

  # Redirection des routes Angular vers index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache long pour les fichiers statiques versionn√©s
  location ~* \.(?:js|css|woff2?|eot|ttf|otf|svg|jpg|jpeg|png|gif|ico|webp)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public, immutable";
  }

  # Pas de cache pour les fichiers PWA critiques
  location = /ngsw-worker.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  location = /ngsw.json {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  location = /manifest.webmanifest {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Protection des fichiers sensibles
  location ~* \.(htaccess|env|git|gitignore) {
    deny all;
  }
}
