<div class="container">
  <div class="icon">
    <img alt="green quest icon" src="favicon.ico">
  </div>
  <div class="form">
    <h1 tabindex="0">Inscription</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" autocomplete="off">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input autocomplete="off" formControlName="email" matInput required type="email"/>
          <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
            Format invalide.
          </mat-error>
          <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
            L'email est requis.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Pseudo</mat-label>
          <input autocomplete="off" formControlName="username" matInput required/>
          <mat-error *ngIf="registerForm.controls['username'].hasError('required')">
            Le pseudo est requis.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input autocomplete="off" formControlName="password" matInput required type="password"/>
          <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
            Le pot de passe est requis.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button [disabled]="registerForm.invalid" color="success" mat-raised-button type="submit">Inscription</button>
      </div>
    </form>
    <div class="error-message-container">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
    <div class="connexion-link">
      <p tabindex="0">Déjà inscrit ?</p>
      <div tabindex="0">
        <a [routerLink]="['/login']" title="S'inscrire">
          Se connecter
        </a>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading" class="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
